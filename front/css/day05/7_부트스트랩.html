<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.box{
			height: 50px; background-color: yellow;
			border: 1px solid black; border-radius: 50px;
		}
		.box:nth-child(2){background-color: gray;}
		.box:nth-child(3){background-color: blue;}
		.table-hover{margin-top: 50px;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box col-12 col-md-8 col-xl-4"></div>
			<div class="box col-12 col-md-4 col-xl-2"></div>
			<div class="box col-12 col-xl-6"></div>
		</div>
	</div>
	<div class="container-fluid"></div>
	<div class="display-2">DISPLAY</div>
	<table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
	<button class="btn btn-outline-success">테스트 버튼</button>
	<button class="btn btn-outline-success">테스트 버튼</button>
	<div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      테스트 버튼
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Link 1</a>
			<div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Link 2</a>
      <div class="dropdown-divider"></div>
			<a class="dropdown-item" href="#">Link 3</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Another link</a>
    </div>
  </div>
</body>
</html>
