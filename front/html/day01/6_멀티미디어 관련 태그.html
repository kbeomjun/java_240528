<!-- 멀티미디어 관련 태그
 			- <img/> : 웹 페이지에 사진이나 그림을 삽입할 때 사용하는 태그
			- <map></map>, <area> : 이미지를 구역 별로 나누어 링크를 걸어주는 태그로 img 태그에 usemap 속성을 지정해야 함 -->
<!-- 오디오 태그
 			- <audio></audio> : 웹 브라우저에서 플러그인의 도움없이 음악을 재생할 수 있게 만들어주는 태그 -->
<!-- 비디오 태그
 			- <video></video> : 웹 브라우저에서 플러그인의 도움없이 미디어를 재생할 수 있게 만들어주는 태그 -->

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>멀티미디어 관련 태그</title>
</head>
<body>
	<!-- img 태그 : 이미지를 가져오는 태그, 크기를 지정하지 않으면 원본 이미지 크기를 가져옴
	 			- src 속성 : 이미지가 있는 주소
				- alt 속성 : 이미지를 불러오지 못했을 때 보여줄 문자열, 없으면 웹표준 검사에서 걸림
				- width/height 속성 : 너비와 높이, 단위를 안쓰면 px, auto로 지정하면 비율이 유지 -->
	<img src="https://flexible.img.hani.co.kr/flexible/normal/970/777/imgdb/resize/2019/0926/00501881_20190926.JPG" alt="고양이">
	<img width="500px" height="500px" src="//flexible.img.hani.co.kr/flexible/normal/970/777/imgdb/resize/2019/0926/00501881_20190926.JPG" alt="고양이">
	<img width="500px" height="auto" src="//flexible.img.hani.co.kr/flexible/normal/970/777/imgdb/resize/2019/0926/00501881_20190926.JPG" alt="고양이">

	<!-- map 태그 : 요소의 영역을 분할해서 링크를 걸 때 사용, 영역을 분할할 요소의 usemap 속성을 이용해서 지정, 값으로 #+map의 name속성명 -->
	<!-- area 태그 : 영역을 지정
	 			- shape 속성 : 도형의 종류를 선택(rect, circle, poly)
				- coords 속성 : 좌표, 도형에 맞게 좌표를 입력(x좌표, y좌표 순)
							- rect : 좌측상단 좌표, 우측하단 좌표 순으로(x1,y1,x2,y2)
							- circle : 중심점, 반지름 순으로(x,y,r)
							- poly : 좌표 여러개, 처음 좌표와 마지막 좌표가 동일해야 함, 동일하지 않으면 처음 좌표를 자동으로 추가(x1,y1,x2,y2,...,xn,yn,x1,y1)
				- href 속성 : 연결할 링크 주소
				- alt : 대체 문자 -->
	<img usemap="#imgmap" width="500px" height="500px" src="//flexible.img.hani.co.kr/flexible/normal/970/777/imgdb/resize/2019/0926/00501881_20190926.JPG" alt="고양이">
	<map name="imgmap">
		<area shape="rect" coords="0,0,250,250" href="http://naver.com/" alt="네이버">
		<area shape="circle" coords="375,125,125" href="http://google.com/" alt="구글">
		<area shape="poly" coords="0,250,250,500,500,250,500,500,250,500,0,500,0,250" href="http://daum.net" alt="다음">
	</map>
	<!-- audio 태그 : 음악을 재생하는 태그
	 			- controls 속성 : 컨트롤러를 보여줌
				- autoplay 속성 : 자동재생, 브라우저 설정에 따라서 자동재생이 안될 수 있음
				- loop 속성 : 반복
				- preload 속성 : 음원을 재생전에 다운로드 할지 말지를 결정
							- none : 받지 않음
							- metadata : 메타데이터만 받음
							- auto : 받음 -->

	<!-- video 태그 : 비디오 재생을 위한 태그, audio 태그 속성을 그대로 사용
	 			- poster 속성 : 재생 시작전 보여줄 이미지
				- width/height 속성 : 요소의 너비/높이 -->
	<video src="../video.mp4" controls autoplay loop preload="auto"></video>
</body>
</html>
