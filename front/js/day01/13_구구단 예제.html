<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 예제</title>
</head>
<body>
	<script>
		var num = prompt("출력할 구구단 입력", 2);
		document.write(`<h1>${num}단</h1>`);
		for(var i = 1; i <= 9; i++){
			document.write(`${num} X ${i} = ${num * i}<br>`);
		}
	</script>
</body>
</html>
