<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<script>
		/*
		함수 선언 방법
			- 자바와 달리 리턴타입을 지정하지 않음
		1. 함수 선언식
			function 함수명(매개변수1, 매개변수2, ...){
				//구현
			}
			- 함수 선언 위치에 상관없이 호출 가능 => 호이스팅
		2. 함수 표현식
			var 함수명 = function (매개변수1, 매개변수2, ...){
				//구현
			}
			- 함수를 선언한 다음에 호출해야 함
			- 화살표 함수를 적용할 수 있다
		*/
		hello();
		function hello(){
			document.write("<h1>안녕</h1>");
		}

		var hello2 = function(){
			document.write("<h1>Hello</h1>");
		}
		hello2();
	</script>
</body>
</html>
