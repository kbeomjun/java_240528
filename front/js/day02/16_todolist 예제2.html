<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todolist 예제2</title>
</head>
<body>
	<h1>오늘의 할 일 등록</h1>
	<form action="" id="form">
		<input type="text" id="input" autofocus placeholder="할 일">
		<button type="submit" id="btn">등록</button>
	</form>
	<hr>
	<h1>오늘의 할 일</h1>
	<ol id="list"></ol>
	<script>
		const form = document.getElementById("form");
		const input = document.getElementById("input");
		const list = document.getElementById("list");

		form.addEventListener('submit', function(e){
			e.preventDefault();
			var inputValue = input.value;
			if(inputValue.trim() == ""){
				alert("할 일을 입력하세요.");
				input.value = "";
			}else{
				var text = `<li>${inputValue}</li><br>`;
				list.innerHTML += text;
				input.value = "";
			}
		});
	</script>
</body>
</html>
