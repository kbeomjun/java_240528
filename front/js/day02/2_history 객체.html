<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>history 객체</title>
</head>
<body>
	<script>
		/*
		history.back()
			- 이전 페이지로 이동
		history.forward()
			- 다음 페이지로 이동
		history.go(숫자)
			- 양수면 다음으로, 음수면 이전으로 숫자만큼 이동
		*/
	</script>
</body>
</html>
