<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성</title>
</head>
<body>
	<button id="btn" data-num="10">버튼</button> <hr>
	<script>
		/*
		getAttribute(속성명)
			- 요소의 속성값을 가져옴
			- 표준 속성이 아니어도 동작
		setAttribute(속성명, 값)
			- 요소의 속성값을 수정
			- 표준 속성이 아니어도 동작
		*/
		var btn = document.getElementById("btn");
		btn.setAttribute("data-num", 30);
		var num = btn.getAttribute("data-num");
		document.write(`data-num의 속성값 : ${num}`);
	</script>
</body>
</html>
