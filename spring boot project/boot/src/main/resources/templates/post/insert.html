<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<title>게시글 작성</title>
	<style type="text/css">
		#po_content{resize: none; min-height: 400px;}
	</style>
</head>
<body>
	<main layout:fragment="content">
		<h1>게시글 작성</h1>
		<form th:action="@{/post/insert}" method="post">
			<div class="form-group">
				<label for="po_title">제목:</label>
			  	<input type="text" class="form-control" id="po_title" name="po_title">
			</div>
			<div class="form-group">
				<label>작성자:</label>
				<input type="text" class="form-control" id="po_me_id" name="po_me_id">
			</div>
			<div class="form-group">
				<label for="po_content">내용:</label>
			  	<textarea class="form-control" id="po_content" name="po_content"></textarea>
			</div>
			<input type="hidden" name="po_co_num" th:value="${co_num}">
			<button type="submit" class="btn btn-outline-success col-12">등록</button>
		</form>
		<a th:href="@{/post/list/{co_num}(co_num=${co_num})}" class="btn btn-outline-primary mt-3">목록</a>
	</main>
</body>
</html>
